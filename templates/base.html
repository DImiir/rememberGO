<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Главная</title>
</head>
<body>
    <header>
        <a class="link_main" href="/"><img src="{{ url_for('static', filename='images/icon.png') }}" class="logo"></a>
        <a class="link_main" href="/"><h1>rememberGO</h1></a>
        <nav>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/main/logout">{{ current_user.name }} {{ current_user.surname }}</a>
            {% else %}
                <p>
                    <a class="btn btn-dark " href="/main/register">Зарегистрироваться</a>
                    <a class="btn btn-secondary" href="/main/login">Войти</a>
                </p>
            {% endif %}
        </nav>
    </header>
    <main role="main">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
